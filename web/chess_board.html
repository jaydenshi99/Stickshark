<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶à Stickshark Chess Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e2e8f0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 350px; /* narrower side column */
            gap: 20px; /* smaller gap between columns */
            max-width: 1150px; /* smaller max width */
            width: 100%;
            align-items: start;
        }

        /* Sidebar stacks info + controls tightly without being pushed by board height */
        .sidebar {
            grid-column: 2;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .board-section {
            background: #2d3748;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            color: #e2e8f0;
            margin-bottom: 20px;
            text-align: center;
        }

        .chess-board-container {
            position: relative;
            display: inline-block;
        }

        .chess-board {
            display: grid;
            grid-template-columns: repeat(8, 70px);
            grid-template-rows: repeat(8, 70px);
            border: 4px solid #8B4513;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .square {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            line-height: 1;
            user-select: none;
            position: relative;
            transition: all 0.2s ease;
        }

        .square.light {
            background-color: #f0d9b5;
        }

        .square.dark {
            background-color: #b58863;
        }

        .square:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .piece {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3));
            cursor: grab;
            user-select: none;
        }

        .piece:active {
            cursor: grabbing;
        }

        .piece.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .piece img {
            width: 80%;
            height: 80%;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none;
            pointer-events: none;
        }

        /* Drag and drop visual feedback */
        .square.drag-over {
            background-color: #4ade80 !important;
            opacity: 0.8;
        }

        .square.invalid-drop {
            background-color: #f87171 !important;
            opacity: 0.8;
        }

        .square.valid-drop {
            background-color: #4ade80 !important;
            opacity: 0.6;
        }

        /* Coordinates */
        .coordinates {
            position: absolute;
            top: 0;
            left: 0;
            width: 560px; /* match 8 * 70px board */
            height: 560px;
            pointer-events: none;
            font-weight: 600;
            font-size: 14px;
            color: #cbd5e0;
        }

        .files {
            position: absolute;
            bottom: -25px;
            left: 0px;
            width: 560px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .files span {
            width: 70px;
            text-align: center;
        }

        .ranks {
            position: absolute;
            top: 0px;
            left: -25px;
            height: 560px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            writing-mode: horizontal-tb;
        }

        .ranks span {
            width: 20px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            flex-grow: 0;
        }

        /* Info Panel */
        .info-panel {
            background: #2d3748;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            min-height: 400px;
            grid-column: 2; /* right column */
        }

        .info-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #4a5568;
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: #cbd5e0;
        }

        .status-value {
            font-weight: 500;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .turn-white {
            background: #4a5568;
            color: #e2e8f0;
            border: 2px solid #718096;
        }

        .turn-black {
            background: #1a202c;
            color: #e2e8f0;
            border: 2px solid #2d3748;
        }

        .connection-status {
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            margin: 15px 0;
        }

        .connected {
            background: #22543d;
            color: #c6f6d5;
            border: 1px solid #38a169;
        }

        .disconnected {
            background: #822727;
            color: #fed7d7;
            border: 1px solid #e53e3e;
        }

        .loading {
            background: #2a69ac;
            color: #bee3f8;
            border: 1px solid #3182ce;
        }

        /* Controls (shared button styles) */
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 36px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #4a5568;
            color: #e2e8f0;
        }

        .btn-secondary:hover {
            background: #2d3748;
            transform: translateY(-1px);
        }

        /* Side Controls Panel */
        .controls-panel {
            background: #2d3748;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin-top: 16px;
            grid-column: 2; /* place under info panel in right column */
        }

        .controls-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Move History */
        .move-history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: #1a202c;
            border-radius: 8px;
            padding: 15px;
        }

        .move-history h4 {
            margin-bottom: 10px;
            color: #e2e8f0;
        }

        .move-item {
            padding: 5px 10px;
            margin: 3px 0;
            background: #2d3748;
            border-radius: 5px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            border-left: 3px solid #4299e1;
            color: #e2e8f0;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .chess-board {
                grid-template-columns: repeat(8, 60px);
                grid-template-rows: repeat(8, 60px);
            }
            
            .square {
                width: 60px;
                height: 60px;
                font-size: 40px;
            }
        }

        @media (max-width: 600px) {
            .chess-board {
                grid-template-columns: repeat(8, 45px);
                grid-template-rows: repeat(8, 45px);
            }
            
            .square {
                width: 45px;
                height: 45px;
                font-size: 30px;
            }
            
            .files {
                width: 360px;
                padding: 0 22px;
            }
            
            .ranks {
                height: 360px;
                padding: 22px 0;
            }
        }

        /* Animations */
        .piece-enter {
            animation: pieceEnter 0.3s ease-out;
        }

        @keyframes pieceEnter {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .board-update {
            animation: boardUpdate 0.2s ease-out;
        }

        @keyframes boardUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .highlight-from {
            background-color: #e0c44c !important; /* amber background */
        }
        .highlight-to {
            background-color: #e0c44c !important; /* emerald background */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chess Board Section -->
        <div class="board-section">
            <h1 class="title">ü¶à Stickshark Chess Board</h1>
            
            <div class="chess-board-container">
                <div id="chess-board" class="chess-board">
                    <!-- Board squares will be generated by JavaScript -->
                </div>
                
                <div class="coordinates">
                    <div class="files">
                        <span>a</span><span>b</span><span>c</span><span>d</span>
                        <span>e</span><span>f</span><span>g</span><span>h</span>
                    </div>
                    <div class="ranks">
                        <span>8</span><span>7</span><span>6</span><span>5</span>
                        <span>4</span><span>3</span><span>2</span><span>1</span>
                    </div>
                </div>
            </div>

            
        </div>

        <!-- Right column: Sidebar containing info + controls -->
        <div class="sidebar">
        <div class="info-panel">
            <h2 class="info-title">Game Information</h2>
            
            <div id="connectionStatus" class="connection-status loading">
                üîÑ Connecting...
            </div>

            <div class="status-item">
                <span class="status-label">Current Turn:</span>
                <span id="currentTurn" class="status-value turn-white">White</span>
            </div>

            <div class="move-history">
                <h4>üñ•Ô∏è Console</h4>
                <div id="moveHistory">
                    <div class="move-item">System ready...</div>
                </div>
            </div>
        </div>
        <!-- Controls Panel (only engine + reset) -->
        <div class="controls-panel">
            <h2 class="controls-title">Board Controls</h2>
            <div class="controls" style="justify-content: center; margin-top: 0;">
                <button class="btn btn-primary" onclick="triggerEngineMove()">ü§ñ Engine Move</button>
                <button class="btn btn-secondary" onclick="triggerNewGame()">‚ôüÔ∏è Reset Board</button>
            </div>
        </div>
        </div>
    </div>

    <script>
        // Chess piece Unicode symbols (fallback)
        const pieceSymbols = {
            white: ['‚ôô', '‚ôó', '‚ôò', '‚ôñ', '‚ôï', '‚ôî'], // 0-5: pawn, bishop, knight, rook, queen, king
            black: ['‚ôü', '‚ôù', '‚ôû', '‚ôú', '‚ôõ', '‚ôö']  // 0-5: pawn, bishop, knight, rook, queen, king
        };

        // Map type index to names and abbreviations
        const typeNames = ['pawn','bishop','knight','rook','queen','king']; // 0..5
        const typeAbbr  = ['P','B','N','R','Q','K'];

        // Build sprite filename like wK.svg or bQ.svg under assets/pieces/merida/
        function pieceImageSrc(piece) {
            const short = piece.color === 'white' ? 'w' : 'b';
            const abbr = typeAbbr[piece.type];
            return `assets/pieces/merida/${short}${abbr}.svg`;
        }

        // Game state
        let currentBoard = null;
        let lastTimestamp = 0;
        let fetchCount = 0;
        let autoRefreshInterval = null;
        let isAutoRefreshEnabled = false; // Disabled by default since we control when to fetch
        let consoleMessages = [];
        let draggedPiece = null;
        let isProcessingMove = false; // Track if we're currently processing a move
        let movesByFrom = {}; // Cached legal moves for current side

        // Auto-refresh settings
        const REFRESH_INTERVAL = 1000; // one second

        // Initialize the chess board grid
        function initializeBoard() {
            const board = document.getElementById('chess-board');
            board.innerHTML = '';

            // Create 64 squares (8x8)
            for (let rank = 7; rank >= 0; rank--) { // Start from rank 8 (index 7) to rank 1 (index 0)
                for (let file = 0; file < 8; file++) {
                    const square = document.createElement('div');
                    square.className = `square ${(rank + file) % 2 === 0 ? 'dark' : 'light'}`;
                    square.dataset.rank = rank;
                    square.dataset.file = file;
                    square.id = `square-${rank}-${file}`;
                    
                    // Add drag and drop event listeners
                    square.addEventListener('dragover', handleDragOver);
                    square.addEventListener('drop', handleDrop);
                    square.addEventListener('dragenter', handleDragEnter);
                    square.addEventListener('dragleave', handleDragLeave);
                    
                    board.appendChild(square);
                }
            }
        }

        // Render pieces on the board
        function renderBoard(boardData) {
            if (!boardData || !boardData.board) return;

            const board = boardData.board;
            
            // Clear all pieces first
            document.querySelectorAll('.square').forEach(square => {
                square.innerHTML = '';
                square.classList.remove('piece-enter');
            });

            // Place pieces according to the board data
            // board[0] = rank 8, board[7] = rank 1
            for (let boardRank = 0; boardRank < 8; boardRank++) {
                for (let boardFile = 0; boardFile < 8; boardFile++) {
                    // Engine's file indexing is mirrored horizontally; flip files for display
                    const piece = board[boardRank][7 - boardFile];
                    if (piece) {
                        const displayRank = 7 - boardRank; // Convert board index to display rank
                        const square = document.getElementById(`square-${displayRank}-${boardFile}`);
                        
                        if (square) {
                            const wrapper = document.createElement('span');
                            wrapper.className = 'piece piece-enter';
                            
                            // Add disabled class if processing move
                            if (isProcessingMove) {
                                wrapper.classList.add('disabled');
                            }

                            const img = document.createElement('img');
                            img.alt = `${piece.color} ${typeNames[piece.type]}`;
                            img.src = pieceImageSrc(piece);
                            img.onerror = () => { wrapper.textContent = pieceSymbols[piece.color][piece.type]; };

                            // Make piece draggable (but disabled if processing)
                            wrapper.draggable = !isProcessingMove;
                            wrapper.dataset.pieceColor = piece.color;
                            wrapper.dataset.pieceType = piece.type;
                            wrapper.dataset.square = `${String.fromCharCode(97 + boardFile)}${8 - boardRank}`;

                            // Add drag start event listener
                            wrapper.addEventListener('dragstart', handleDragStart);

                            wrapper.appendChild(img);
                            square.appendChild(wrapper);
                        }
                    }
                }
            }

            // Add board update animation
            document.getElementById('chess-board').classList.add('board-update');
            setTimeout(() => {
                document.getElementById('chess-board').classList.remove('board-update');
            }, 200);
        }

        // Update game information
        function updateGameInfo(data) {
            // Update turn indicator
            const turnElement = document.getElementById('currentTurn');
            const turn = data.turn || 'unknown';
            turnElement.textContent = turn.charAt(0).toUpperCase() + turn.slice(1);
            turnElement.className = `status-value ${turn === 'white' ? 'turn-white' : 'turn-black'}`;

            // Write engine message to console
            if (data.message) {
                addToConsole(data.message);
            }

            // Write evaluation to console
            if (data.eval) {
                addToConsole(`evaluation: ${data.eval}`);
            }
        }

        // Fetch legal moves (once per turn)
        async function fetchLegalMoves() {
            try {
                const res = await fetch('http://localhost:8080/legal');
                if (!res.ok) return;
                const data = await res.json();
                movesByFrom = data && data.movesByFrom ? data.movesByFrom : {};
            } catch (_) {
                // keep previous cache on error
            }
        }

        // Highlight helpers
        function clearHighlights() {
            document.querySelectorAll('.square.highlight-from, .square.highlight-to')
                .forEach(sq => { sq.classList.remove('highlight-from', 'highlight-to'); });
        }
        // Player mapping: no horizontal flip
        function squareIdFromNotationPlayer(notation) {
            if (!notation || notation.length < 2) return null;
            const fileIdx = notation.charCodeAt(0) - 97; // a-h -> 0-7
            const rank = parseInt(notation[1], 10); // 1-8
            if (fileIdx < 0 || fileIdx > 7 || isNaN(rank)) return null;
            const displayRank = rank - 1; // a1 -> rank 0
            const displayFile = fileIdx; // no flip for player source
            return `square-${displayRank}-${displayFile}`;
        }
        // Engine mapping: horizontal flip to match renderBoard
        function squareIdFromNotationEngine(notation) {
            if (!notation || notation.length < 2) return null;
            const fileIdx = notation.charCodeAt(0) - 97; // a-h -> 0-7
            const rank = parseInt(notation[1], 10); // 1-8
            if (fileIdx < 0 || fileIdx > 7 || isNaN(rank)) return null;
            const displayRank = rank - 1; // a1 -> rank 0
            const displayFile = 7 - fileIdx; // flip for engine mapping
            return `square-${displayRank}-${displayFile}`;
        }
        function highlightMove(moveNotation, isEngine = false) {
            if (!moveNotation) return;
            const parts = moveNotation.split('-');
            if (parts.length !== 2) return;
            clearHighlights();
            const mapFn = isEngine ? squareIdFromNotationEngine : squareIdFromNotationPlayer;
            const fromId = mapFn(parts[0]);
            const toId = mapFn(parts[1]);
            const fromEl = fromId ? document.getElementById(fromId) : null;
            const toEl = toId ? document.getElementById(toId) : null;
            if (fromEl) fromEl.classList.add('highlight-from');
            if (toEl) toEl.classList.add('highlight-to');
        }

        // Add message to console
        function addToConsole(message) {
            consoleMessages.unshift({
                message: message,
                time: new Date().toLocaleTimeString()
            });
            
            // Keep only last 50 messages
            if (consoleMessages.length > 50) {
                consoleMessages = consoleMessages.slice(0, 50);
            }

            // Update display
            const consoleContainer = document.getElementById('moveHistory');
            consoleContainer.innerHTML = consoleMessages.length > 0 
                ? consoleMessages.map(item => 
                    `<div class="move-item">${item.time} - ${item.message}</div>`
                  ).join('')
                : '<div class="move-item">Console empty...</div>';
        }

        // Update connection status
        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `connection-status ${status}`;
            
            const icons = {
                connected: '‚úÖ',
                disconnected: '‚ùå', 
                loading: 'üîÑ'
            };
            
            statusElement.textContent = `${icons[status]} ${message}`;
        }

        // Fetch board state from JSON file
        async function fetchBoardState() {
            fetchCount++;
            
            try {
                updateConnectionStatus('loading', 'Fetching board state...');
                
                const response = await fetch(`../data/board_state.json?t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const currentTimestamp = data.timestamp || 0;
                
                // Check if this is new data
                if (currentTimestamp > lastTimestamp) {
                    lastTimestamp = currentTimestamp;
                    currentBoard = data;
                    
                    renderBoard(data);
                    updateGameInfo(data);
                    updateConnectionStatus('connected', 'Board updated successfully');
                } else {
                    // Only show "no new moves" if we're not processing a move
                    if (!isProcessingMove) {
                        updateConnectionStatus('connected', 'No new moves detected');
                    }
                }
                
            } catch (error) {
                updateConnectionStatus('disconnected', `Error: ${error.message}`);
                console.error('Fetch error:', error);
            }
        }

        // Manual refresh
        function manualRefresh() {
            fetchBoardState();
        }

        // Toggle auto-refresh
        function toggleAutoRefresh() {
            const button = document.getElementById('autoBtn');
            const statusElement = document.getElementById('autoStatus');
            
            if (isAutoRefreshEnabled) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                isAutoRefreshEnabled = false;
                button.textContent = '‚ñ∂Ô∏è Auto: OFF';
                statusElement.textContent = 'OFF';
            } else {
                startAutoRefresh();
                isAutoRefreshEnabled = true;
                button.textContent = '‚è∏Ô∏è Auto: ON';
                statusElement.textContent = 'ON';
            }
        }

        // Start auto-refresh
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(fetchBoardState, REFRESH_INTERVAL);
        }

        // Open JSON viewer in new tab
        function openJsonViewer() {
            window.open('json_viewer.html', '_blank');
        }

        // Drag and drop handlers
        function handleDragStart(e) {
            if (isProcessingMove) {
                e.preventDefault(); // Prevent drag if processing move
                return;
            }
            
            draggedPiece = {
                color: e.target.dataset.pieceColor,
                type: parseInt(e.target.dataset.pieceType),
                square: e.target.dataset.square
            };
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
        }

        function handleDragEnter(e) {
            e.preventDefault();
            const square = e.target.closest('.square');
            if (square) {
                square.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            const square = e.target.closest('.square');
            if (square) {
                square.classList.remove('drag-over');
            }
        }

        async function handleDrop(e) {
            e.preventDefault();
            
            // Clear drag visual feedback
            document.querySelectorAll('.square').forEach(sq => {
                sq.classList.remove('drag-over', 'valid-drop', 'invalid-drop');
            });

            if (!draggedPiece) return;

            const targetSquare = e.target.closest('.square');
            if (!targetSquare) return;

            const targetRank = parseInt(targetSquare.dataset.rank);
            const targetFile = parseInt(targetSquare.dataset.file);
            const targetSquareNotation = `${String.fromCharCode(97 + targetFile)}${targetRank + 1}`;

            // Check if dropping on the same square
            if (draggedPiece.square === targetSquareNotation) {
                draggedPiece = null;
                return; // Don't send request for same square
            }

            // Create move notation
            const moveNotation = `${draggedPiece.square}-${targetSquareNotation}`;
            
            try {
                updateConnectionStatus('loading', 'Making move...');
                isProcessingMove = true;
                updatePieceOpacity();

                const response = await fetch('http://localhost:8080/move', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ move: moveNotation })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();
                // Log the move to console
                addToConsole(`player move: ${moveNotation}`);

                // Render directly from server response to avoid race with file writes
                if (result && result.board) {
                    currentBoard = result;
                    if (result.timestamp) lastTimestamp = result.timestamp;
                    renderBoard(result);
                    updateGameInfo(result);
                    highlightMove(moveNotation, false);
                    updateConnectionStatus('connected', 'Move processed');
                    fetchLegalMoves();
                } else {
                    await fetchBoardState();
                    highlightMove(moveNotation, false);
                }
            } catch (error) {
                updateConnectionStatus('disconnected', `Move failed: ${error.message}`);
            } finally {
                isProcessingMove = false;
                updatePieceOpacity();
                reenableDragAndDrop();
                draggedPiece = null;
            }
        }

        // Re-enable drag and drop on all pieces
        function reenableDragAndDrop() {
            const pieces = document.querySelectorAll('.piece');
            pieces.forEach(piece => {
                piece.draggable = true;
                piece.classList.remove('disabled');
            });
        }

        // Update piece opacity based on processing state
        function updatePieceOpacity() {
            const pieces = document.querySelectorAll('.piece');
            pieces.forEach(piece => {
                if (isProcessingMove) {
                    piece.classList.add('disabled');
                } else {
                    piece.classList.remove('disabled');
                }
            });
        }

        // Trigger engine move via local HTTP API
        async function triggerEngineMove() {
            if (isProcessingMove) {
                return; // Don't allow multiple simultaneous moves
            }
            
            try {
                updateConnectionStatus('loading', 'Requesting engine move...');
                isProcessingMove = true; // Set flag to prevent "no new moves" messages
                
                // Update piece opacity to disable pieces immediately
                updatePieceOpacity();
                
                const res = await fetch('http://localhost:8080/enginemove', { method: 'POST' });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const result = await res.json();
                
                // Log the engine move to console
                if (result.move) {
                    addToConsole(`engine move: ${result.move}`);
                }
                
                // Render directly from server response
                if (result && result.board) {
                    currentBoard = result;
                    if (result.timestamp) lastTimestamp = result.timestamp;
                    renderBoard(result);
                    updateGameInfo(result);
                    if (result.move) highlightMove(result.move, true);
                    updateConnectionStatus('connected', 'Board updated');
                    fetchLegalMoves();
                } else {
                    await fetchBoardState();
                    if (result.move) highlightMove(result.move, true);
                }
            } catch (e) {
                updateConnectionStatus('disconnected', `Engine move failed: ${e.message}`);
                console.error(e);
            } finally {
                isProcessingMove = false; // Clear flag
                // Update piece opacity to enable pieces
                updatePieceOpacity();
                // Re-enable drag and drop
                reenableDragAndDrop();
            }
        }

        // Reset to starting position via local HTTP API
        async function triggerNewGame() {
            try {
                updateConnectionStatus('loading', 'Resetting board...');
                clearHighlights(); // Clear move highlights when resetting
                const res = await fetch('http://localhost:8080/newgame', { method: 'POST' });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const result = await res.json();
                
                // Log the new game action to console
                addToConsole('board reset');
                await fetchBoardState();
                fetchLegalMoves();
            } catch (e) {
                updateConnectionStatus('disconnected', `Reset failed: ${e.message}`);
                console.error(e);
            }
        }

        // Initialize everything when page loads
        window.addEventListener('load', () => {
            initializeBoard();
            fetchBoardState(); // Immediate first fetch
            // Don't start auto-refresh by default
            addToConsole('board viewer initialised');
        });

        // Pause auto-refresh when page is not visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isAutoRefreshEnabled) {
                clearInterval(autoRefreshInterval);
            } else if (!document.hidden && isAutoRefreshEnabled) {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
